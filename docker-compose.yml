services:
  db:
    image: postgres:17
    container_name: everyday_db
    env_file:
      - dbconn.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  web:
    build: .
    container_name: everyday_web
    env_file:
      - dbconn.env
    ports:
      - "45000:5000"
    volumes:
      - .:/app
    depends_on:
      - db
    restart: unless-stopped

  tinyauth:
    image: ghcr.io/steveiliop56/tinyauth:v3
    container_name: tinyauth
    restart: unless-stopped
    environment:
      - SECRET= # here you can add a secret for the auth service
      - APP_URL= # here you can add the URL of your app
      - USERS= #here you can add users in the format username:password
    ports:
      - "43000:3000"

volumes:
  pg_data:
