<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Everyday Statistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f8f9fa;
    }

    .login-card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .login-card h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-control {
      height: 45px;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h2>üîê Sign In</h2>

    {% if error %}
      <div class="alert alert-danger text-center" role="alert">
        {{ error }}
      </div>
    {% endif %}
    <form method="POST" action="{{ url_for('login.login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" id="username" class="form-control" placeholder="Enter username" required autofocus>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input name="password" id="password" type="password" class="form-control" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
